<template name="alerts">
{{#if isInRole 'admin'}}
  <div class="container">
      <div class="col-xs-4">
      <div class="row">
        <form class="InsertAlertForm">

          <h4>Create Alert</h4>


          <div class="form-group">
            <label for= "type">Type</label>
            <input type="text" name="type" class="form-control">
          </div>


          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" name="message" class="form-control">
          </div>

            <button id="InsertAlertForm" class="btn btn-success">Submit</button>
            <br>

            {{> previousAlerts}}

        </form>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="previousAlerts">
    {{#each checkAlerts}}
        <div name="row">
            <div class="col-lg-12">
                <div class="text-center">
                    {{#if alertWarning}}
                      <div class="alert alert-warning alert-dismissable">
                          <button aria-hidden="true" class="close removeAlert" type="button">×</button><p> {{message}} </p>
                      </div>
                    {{/if}}

                    {{#if alertInfo}}
                      <div class="alert alert-info alert-dismissable">
                          <button aria-hidden="true" class="close removeAlert" type="button">×</button><p> {{message}} </p>
                      </div>
                    {{/if}}

                    {{#if alertSuccess}}
                      <div class="alert alert-success alert-dismissable">
                          <button aria-hidden="true" class="close removeAlert" type="button">×</button><p> {{message}} </p>
                      </div>
                    {{/if}}

                    {{#if alertDanger}}
                      <div class="alert alert-danger alert-dismissable">
                          <button aria-hidden="true" class="close removeAlert" type="button">×</button><p> {{message}} </p>
                      </div>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/each}}
</template>
