<template name="admin">
 {{#if isInRole 'admin'}}
  <div class="container">
    <div class="col-xs-4">
      <div class="row">
        <form class="InsertSongForm">

          <h4>Playlist Adjustment</h4>


          <div class="form-group">
            <label for="song">Song</label>
            <input type="text" name="song" class="form-control">
          </div>

          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist" class="form-control">
          </div>

          <div class="form-group">
            <label for= "release_date">Release Date</label>
            <input type="text" name="release_date" class="form-control">
          </div>

          <div class="form-group">
            <label for= "album">Album</label>
            <input type="text" name="album" class="form-control">
          </div>

          <div class="form-group">
            <label for= "youtube">Link</label>
            <input type="text" name="youtube" class="form-control">
          </div>










          <br>
            <button id="InsertSongForm" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

    <br>

    {{> SongsTable}}


{{/if}}
</template>

<template name="SongsTable">
  <div class="container">
    <!-- {{> reactiveTable collection=weapons fields=fields settings=settings}}
    {{> reactiveTable collection=Weapons}}-->

    <h2>Playlist</h2>

    <table class="table">
      <thead>
        <tr>

          <th>Song Title</th>
          <th>Artist</th>
          <th>Release Date</th>
          <th>Album</th>
          <th>Action</th>

        </tr>
        </thead>
        <tbody>
          {{#each songs}}
          <tr>
          <td><a href="{{youtube}}"> {{song_name}}</a></td>
          <td>{{artist_name}}</td>
          <td>{{release_date}}</td>
          <td>{{album}}</td>












          <button id="deleteSong" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-remove-sign"></span> Delete
          </button>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
</template>
