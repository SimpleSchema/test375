<template name="admin">
  <div class="container">
    <div class="col-xs-4">
      <div class="row">
        <form class="InsertSongForm">

          <div class="form-group">
            <label for="song">Song</label>
            <input type="text" name="song" class="form-control">
          </div>

          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist" class="form-control">
          </div>

          <br>
            <button id="submitSong" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

    <br>

    {{> SongsTable}}

</template>

<template name="SongsTable">
  <div class="container">
    <!-- {{> reactiveTable collection=weapons fields=fields settings=settings}}
    {{> reactiveTable collection=Weapons}}-->

    <h2>Playlist</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Song Title</th>
          <th>Artist</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          {{#each songs}}
          <tr>
          <td>{{song_name}}</td>
          <td>{{artist}}</td>
          <td>{{Action}}</td>
          <button type="button" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-remove-sign"></span> Remove
                </button>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
</template>
