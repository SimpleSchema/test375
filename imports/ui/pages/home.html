<template name="home">
  {{> displayAlerts}}
  <br>
  {{> songsTable}}



</template>



<template name="songsTable">
  <div class= "container">
    <div class="row">
      <h1>SONGIFY</h1>
    </div>
    <table class="table">
        <thead>
          <tr>

          <th>Rank</th>
          <th>Song name</th>
          <th>Artist</th>
          <th>Release Date</th>
          <th>Album</th>

        </tr>
      </thead>
      <tbody>
        {{#each songs}}
        <tr>
          <td>{{song_rank}}</td>
          <td><a href="{{youtube}}"> {{song_name}}</a></td>
          <td>{{artist_name}}</td>
          <td> {{release_date}}</td>
          <td>{{album}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    </div>

</template>
