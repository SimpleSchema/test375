<template name="home">
  {{> displayAlerts}}
  <br>
  {{> songsTable}}



</template>



<template name="songsTable">
  <div class= "container">
    <div class="row">
      <h3>SONGIFY's Top 10 Downloaded Songs</h3>
    </div>
    <table class="table">
        <thead>
          <tr>

          <th>Rank</th>
          <th>Song name</th>
          <th>Artist</th>
          <th>Release Date</th>
          <th>Album</th>
          <th>Playlist Adds</th>

        </tr>
      </thead>
      <tbody>
        {{#each songs}}
        <tr>


        <td>

        </td>
          <td><a href="{{youtube}}"> {{song_name}}</a></td>
          <td>{{artist_name}}</td>
          <td> {{release_date}}</td>
          <td>{{album}}</td>
          <td>{{playlistAdds}}</td>

      </tr>

        {{/each}}
      </tbody>
    </table>

    </div>

</template>
