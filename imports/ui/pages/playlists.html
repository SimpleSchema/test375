<template name="addPlaylist">


    <div class="container">
      <div class="col-xs-2">
        <div class="row">
          <form class ="add-to-list">






            <div class="form-group">
              <label for="title">Song</label>
                <input type="text" name="title" class="form-control-bottom" >
              </div>


            <div class="form-group">
              <label for="artist">Artist</label>
                <input type="text" name="artist" class="form-control-bottom">
            </div>

            <div class="form-group">
              <label for="downloads">Downloads</label>
                <input type="text" name="downloads" class="form-control-bottom">
            </div>



            <br>

            <button id="add-to-list" class="btn btn-success"> Add</button>

          </form>
        </div>
      </div>
    </div>

    <br>

  </template>

  <template name="playlists">
    <div class="container">
      <table class="table table-bordered">



        <thead>
          <tr>
            <th class="text-center">Song</th>
            <th class="text-center">Artist</th>
            <th class="text-center">Album</th>
            <th class="text-center">Year Released</th>
            <th class="text-center">Remove</th>
          </tr>
        </thead>
        <tbody>
        {{#if currentUser}}
        {{#each playlists}}
        <tr>

  <td><a href="{{youtube}}"> {{title}}</a></td>
    <td>{{artist}}</td>
    <td>{{album}}</td>
    <td>{{release_date}}</td>
    <td>{{playlistAdds}}</td>
    <td><button id="removeSong" class="btn btn-danger btn-sm center-block">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </td>

      </tr>
      {{/each}}
      {{/if}}
      </tbody>
        </table>
      </div>

   <br>



<br>
{{> addSongToList}}


  </template>

  <template name="addSongToList">
  <div class="container">
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addSong">Add Song</button>

<!-- Modal -->
<div id="addSong" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Song</h4>
      </div>

      <div class="modal-body">
        <form class="addSongToPlaylist">
        <select class="songsDropdown" name="title" >
        {{#each returnSongs}}
        <option></option>
        <option value="{{_id}}">{{song_name}}</option>
        {{/each}}

    </select>
      <br>
      <button id="addSongToPlaylist" class="btn btn-success">Add To Playlist</button>
      </form>
      </div>



      <div class="modal-footer">


        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





  </div>

  </template>
