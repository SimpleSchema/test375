<template name="addPlaylist">


    <div class="container">
      <div class="col-xs-2">
        <div class="row">
          <form class ="add-to-list">


            <div class="form-group">
              <label for="song">Song</label>
                <input type="text" name="song" class="form-control-bottom" >
            </div>

            <div class="form-group">
              <label for="artist">Artist</label>
                <input type="text" name="artist" class="form-control-bottom">
            </div>

            <div class="form-group">
              <label for="downloads">Downloads</label>
                <input type="text" name="downloads" class="form-control-bottom">
            </div>



            <br>

            <button id="add-to-list" class="btn btn-success">Add</button>

          </form>
        </div>
      </div>
    </div>

    <br>


  </template>

  <template name="playlists">
    <div class="container">
      <table class="table table-bordered">



        <thead>
          <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Downloads</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
        {{#if currentUser}}
        {{#each playlists}}
        <tr>

    <td>{{song}}</td>
    <td>{{artist}}</td>
    <td>{{downloads}}</td>


      <button id="removeSong" class="btn btn-danger btn-med">
      <span class="glyphicon glyphicon-trash"></span>
      </button>
      </tr>
      {{/each}}
      {{/if}}
      </tbody>
        </table>
          </div>

   <br>

   {{> addPlaylist}}



  </template>
