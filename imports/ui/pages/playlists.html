<template name="addPlaylist">


    <div class="container">
      <div class="col-xs-2">
        <div class="row">
          <form class ="add-to-list">






            <div class="form-group">
              <label for="song">Song</label>
                <input type="text" name="song" class="form-control-bottom" >
              </div>


            <div class="form-group">
              <label for="artist">Artist</label>
                <input type="text" name="artist" class="form-control-bottom">
            </div>

            <div class="form-group">
              <label for="downloads">Downloads</label>
                <input type="text" name="downloads" class="form-control-bottom">
            </div>



            <br>

            <button id="add-to-list" class="btn btn-success"> Add</button>

          </form>
        </div>
      </div>
    </div>

    <br>

  </template>

  <template name="playlists">
    <div class="container">
      <table class="table table-bordered">



        <thead>
          <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Downloads</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
        {{#if currentUser}}
        {{#each playlists}}
        <tr>

    <td>{{song}}</td>
    <td>{{artist}}</td>
    <td>{{downloads}}</td>


      <button id="removeSong" class="btn btn-danger btn-med">
      <span class="glyphicon glyphicon-trash"></span>
      </button>
      </tr>
      {{/each}}
      {{/if}}
      </tbody>
        </table>
      </div>

   <br>



<br>
{{> addSongToList}}


  </template>

  <template name="addSongToList">
  <div class="container">
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addSong">Add Song</button>

<!-- Modal -->
<div id="addSong" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Song</h4>
      </div>

      <div class="modal-body">
        <select id="ayyLmao" class="form-control">
        {{#each returnSongs}}
        <option value="song">{{this.song}}</option>
        {{/each}}
        <option value="ayylmfao">Ayy LMFAO!</option>

    </select>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>




  </div>

  </template>
