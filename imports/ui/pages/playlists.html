<template name="playlists">
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Song</th>
          <th>Artist</th>
          <th>Downloads</th>
        </tr>
      </thead>
    </table>
</div>
 <br>

 {{> addPlaylist}}
</template>

  <template name="addPlaylist">
    <div class="container">
      <div class="col-xs-2">
        <div class="row">
          <form class ="add-to-list">


            <div class="form-group">
              <label for="song">Song</label>
                <input type="text" name="song" class="form-control" >
            </div>

            <div class="form-group">
              <label for="artist">Artist</label>
                <input type="text" name="artist" class="form-control">
            </div>

            <div class="form-group">
              <label for="downloads">Downloads</label>
                <input type="text" name="downloads" class="form-control">
            </div>

            <br>

            <button id="add-to-list" class="btn btn-success">Add</button>

          </form>
        </div>
      </div>
    </div>
  </template>
